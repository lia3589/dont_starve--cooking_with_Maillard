<!DOCTYPE html>
<html>
<head>
<style>
    /* CSS样式，同上 */
</style>
</head>
<body>
    <div id="container">
        <div id="left">
            <img src="your-image.jpg" alt="Image">
        </div>
        <div id="right">
            <div class="message">初始对话内容</div>
        </div>
    </div>

<script>
    // JavaScript代码
    var rightDiv = document.getElementById('right');

    document.addEventListener('click', function(event) {
        // 检查点击事件是否发生在右侧区域内部
        if (event.target.closest('#right')) {
            addNewMessage('新的对话内容'); // 在右侧区域内部添加新的对话内容
        }
    });

    function addNewMessage(content) {
        var newMessage = document.createElement('div');
        newMessage.classList.add('message');
        newMessage.textContent = content;
        rightDiv.appendChild(newMessage);
        rightDiv.scrollTop = rightDiv.scrollHeight; // 滚动到底部
    }
</script>
</body>
</html>
