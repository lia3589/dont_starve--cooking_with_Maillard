<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>使用wasd控制角色移动</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
        #popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    display: none;
    z-index: 2;
        }
    #popup img {
    max-width: 100%;
    max-height: 80vh;
}
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    z-index: 1;
}

    </style>
    <link rel="stylesheet" href="style_map.css" />
</head>
<body>
    <canvas id="gameCanvas" width="1650" height="980"></canvas>
    <div id="background" onclick="handleClick(event)"></div>
    <div id="overlay"></div>
    <div id="popup">
        <img id="popupImg" src="pic/cookbook000.png" alt="Popup Image">
    </div>
    <script src="script_map.js"></script>
</body>
</html>
